<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>

		<label for="gender_f">F</label>
		<input type="radio" name="gender" required>
		
		<label for="gender_m">M</label>
		<input type="radio" name="gender" required><br><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option >BMW</option>
			<option>KIA</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br><br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br><br>

		<label for="trl">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required><br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
